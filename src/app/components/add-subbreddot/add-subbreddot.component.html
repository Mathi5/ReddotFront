
<form class="container" [formGroup]="sbForm" (ngSubmit)="onSubmit()">
  <label>
    Name:
    <input type="text" formControlName="name">
  </label>
  <label>
    Upload image (12,5Mo max):
    <input type="file" value="" accept="image/*" id="file" name="file" formControlName="image">
  </label>
  <label>
    Description:
  </label>
  <textarea type="text" formControlName="description"></textarea>
  <button type="submit" [disabled]="!sbForm.valid">Add SubReddot</button>
</form>
