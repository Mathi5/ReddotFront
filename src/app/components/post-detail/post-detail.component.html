<div class="padding">
  <div class="post-container">
    <div class="side-bar"></div>

    <div class="main">
      <div class="title">
        {{ post?.title }}
      </div>
      <div class="content">
        <img src="{{ post?.content }}" alt="" />
        <p *ngIf="post?.media == 'text'">{{ post?.content }}</p>
      </div>
      <div class="commands"></div>
    </div>
  </div>

  <div class="comment-container">
    <form
      [formGroup]="commentForm"
      (ngSubmit)="onSubmit()"
      class="comment-form"
    >
      <label>
        Comment:
        <p *ngIf="respondTo != ''">Répondre à {{respondTo}}</p>
        <!--<input type="text" formControlName="text" /> -->
        <textarea
          type="text"
          formControlName="text"
          class="comment-area"
        ></textarea>
      </label>
      <div class="send-button">
        <button
          type="submit"
          [disabled]="!commentForm.valid"
          class="button"
        >
          Send
        </button>
      </div>
    </form>

    <div class="comment-section">
      <ngx-spinner [showSpinner]="isLoading"></ngx-spinner>

      <app-comment *ngFor="let comment of commentsInTree" [comment]="comment"></app-comment>
    </div>
  </div>
</div>
