
<div class="subreddotContainer">

  <div class="post-container">
    <app-post *ngFor="let post of posts" [post]="post"></app-post>
    <h1 *ngIf="!posts">No posts found</h1>
  </div>
  <div class="data-sr-container">
    <h2 *ngIf="subreddot">r/{{ subreddot.name }}</h2>
    <h4 *ngIf="subreddot">{{ subreddot.description }}</h4>
    <button>
      <!--<fa-icon [icon]="faPlus" (click)="addPost()" size="lg">Subreddot</fa-icon>-->
      <fa-icon [icon]="faPlus" routerLink="/addPost/{{ subreddotId }}" size="lg">Subreddot</fa-icon>

    </button>
  </div>
</div>
