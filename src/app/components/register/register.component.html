<form class="container" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <label>
    Pseudo:
    <input type="text" formControlName="pseudo">
  </label>
  <label>
    Mail:
    <input type="email" formControlName="mail">
  </label>
  <label>
    Mot de passe:
    <input type="password" formControlName="password">
  </label>
  <label>
    Confirmer le mot de passe:
    <input type="password" formControlName="passwordConfirm">
  </label>
  <button type="submit" [disabled]="!registerForm.valid">Login</button>
</form>
