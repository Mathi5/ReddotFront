<div class="homeContainer">
  <div class="data-sr-container">
    <h2>Featured SubReddots</h2>
    <div class="subs">
      <div *ngFor="let sub of featuredSubs">
        <img src="{{ sub?.icon }}" alt="Sub icon" class="subIcon">
        <h4>r/{{ sub?.name }}</h4>
      </div>
    </div>
  </div>
  <div class="feed">
    <div class="post">
      <app-post *ngFor="let post of posts" [post]="post"></app-post>
    </div>
  </div>
</div>
