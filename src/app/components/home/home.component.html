<div class="toggle">
  <p>Sort by : Date</p>
  <label class="switch">
    <input type="checkbox" (click)="switchSort()">
    <span class="slider round"></span>
  </label>
  <p>Popularity</p>
</div>

<div class="homeContainer">
  <div class="data-sr-container">
    <h2>Featured SubReddots</h2>
    <div class="subs">
      <div class="subreddot" *ngFor="let sub of featuredSubs; index as i">
        <h4>{{ i+1 }}.</h4>
        <img src="{{ sub?.icon }}" alt="Sub icon" class="subIcon">
        <h4 class="subName" (click)="redirectToSubReddot(sub)">r/{{ sub?.name }}</h4>
      </div>
    </div>
  </div>
  <div class="feed">
    <div class="post">
      <app-post *ngFor="let post of posts" [post]="post"></app-post>
    </div>
  </div>
</div>
